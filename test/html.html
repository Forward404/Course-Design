<!DOCTYPE html5> <!-- html:5 or !+TAB  新建一个空的html框架-->
<!-- Ctrl+/ 创建一行注释 -->
<!-- Alt+Shift+A 创建一段注释 -->
<html lang="en">
<head>
    <title>网络热梗词典</title>
    <!-- 相对地址 -->
    <base href="">
    <!-- 在新建界面中打开 -->
    <base target="_blank">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="weidongting">
    <!-- 网站页签 小图标 -->
    <link rel="shortcut icon" href="../images/icons/website_icon.png">

        @import url(./css/div.css);
    </style>
</head>
<body>
    <div class="_layout">
        <div class="index_div">
            <div class="index_top">

                <div class="logo">
                    <!-- 此处放置显示logo图代码 -->
                    <a href="" target="_blank"><img src="./imag/logo.jpeg" width="60" height="60"></a>
                </div>
                <div class="homepage"><!-- 首页 -->
                    <!-- 先放a标签,再放div,一旦点击a区域执行跳转 -->
                    
                    <a href="">
                        <div class="top_ui">
                            <!-- 此处放置显示首页ui代码-->
                        </div>
                        
                        <div class="top_text">
                            <span class="text_tpye_blod">首页</span><!-- 显示"首页"-->
                        </div>
                       
                    </a>
                
                </div>
                <div class="homepage"><!-- 论坛 -->
                    <a href="">
                        <div class="top_ui">
                            <!-- 此处放置显示论坛ui代码-->
                        </div>
                        <div class="top_text">
                            <span class="text_tpye_blod">论坛</span><!-- 显示"论坛"-->
                        </div>
                    </a>
                    
                </div>
                <div class="homepage"><!-- 分类 -->
                    <a href="">
                        <div class="top_ui">
                            <!-- 此处放置显示分类ui代码-->
                        </div>
                        <div class="top_text">
                            <span class="text_tpye_blod">分类</span><!-- 显示"分类"-->

                    </a>
                </div>
                <div class="homepage"><!-- 搜索 -->
                    <div class="search_input">
                        <!-- 输入框显示代码 -->
                    </div>
                    <div class="search_image" >
                        <!-- 放置显示搜索图片(放大镜)代码  -->   
                    </div>
                </div>
                <div class="homepage"><!-- 个人中心 -->
                    <a href="">
                        <div class="top_ui">

                        </div>
                        <div class="top_text">
                            <span class="text_tpye_blod">个人中心</span><!-- 显示"个人中心"-->
                        </div>
                    </a>
                </div>
                <div class="homepage"><!-- 设置 -->
                    <a href="">
                        <div class="top_ui">
                            <!-- 此处放置显示设置ui代码-->
                        </div>
                        <div class="top_text">
                            <span class="text_tpye_blod">设置</span><!-- 显示"设置"-->

                    </a>

            </div>
            <div class="index_main">
