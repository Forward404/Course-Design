<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/index.css">;//将外部css文件链接进html -->
    <style>
        @import url(css/index.css);
        /* 这是导包形式的css */

    </style>
    <!-- //或者以导包的形式 -->

    <!-- 在style和css中可以写一个*起手的样式，它会作用到所有标签中 -->
</head>
<body>
    <h1>今天我买了一个小风车~~</h1>
    <h2 style="color: rgb(128, 0, 255);" >嘻嘻~~</h2>
    <!-- 这是在html中的css -->
    <h3 class="text1 text2">123213123123123</h3>
    <!-- class可以对相同的标签通过赋不同的class值来设定不同的形式，并且可以并列写两个，不要有冲突-->
    <div class="box1">
        我今天买了一个小风车
    </div>
    <div class="box2">
        嘻嘻
    </div>
    <div class="box3">
        fufu
    </div>
</body>
</html>
